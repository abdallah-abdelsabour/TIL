<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: aliceblue">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-success"
      style="color: aliceblue"
    >
      <div class="container-fluid">
        <a class="navbar-brand active" href="/products" style="color: white"></a>
          <!-- <img style="width: 50px;"
            src="https://gfx4arab.com/wp-content/uploads/2020/06/amazon-icon-1.svg"
            alt=""
            srcset=""
          /> -->
          HOME
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contactus</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="cont"
      style="
        display: grid;
        gap: 40px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        width: 80%;
        margin: auto;
        padding: 50px 20px;
      "
    >
      {% for pro in products %}

      <div class="card g-col-6" style="width: 18rem">
        <img src="{{ pro.images.0 }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{pro.title}}</h5>
          <p class="card-text">{{pro.description}}</p>
          <a href="/products/{{pro.id}}" class="btn btn-success"
            >more details
          </a>
        </div>
      </div>

      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
