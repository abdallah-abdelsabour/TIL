<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: aliceblue">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-success"
      style="color: aliceblue"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/products">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products/contact">Contactus</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="card mb-3"
      style="
        max-width: 1000px;
        margin: auto;
        margin-top: 80px;
        height: 400px;
        padding: 50px;
      "
    >
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="{{pro.images.0}}"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ pro.title}}</h5>
            <p class="card-text">{{pro.description}}</p>
            <p class="card-text">
              <small class="text-muted">Last updated 10 mins ago</small>
            </p>
          </div>
        </div>
        <a href="/products">
          <button
            class="btn btn-success"
            style="width: max-content; margin-left: 500px"
          >
            back home
          </button>
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
